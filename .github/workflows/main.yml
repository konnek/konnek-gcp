name: test and build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v1
      with:
        go-version: 1.11

    - name: check out code
      uses: actions/checkout@v1

    - name: go test
      run: |
        go test -v
      
  build:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v1
      with:
        go-version: 1.11

    - name: check out code
      uses: actions/checkout@v1

    - name: build
      run: go build
